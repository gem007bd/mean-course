<mat-card>
  <p>{{newPost}}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="enteredTitle" type="text">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color='accent'
    (click)='onAddPost()'>Save Post</button>
</mat-card>
